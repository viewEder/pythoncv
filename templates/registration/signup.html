{% extends 'core/base.html' %}
{% block titulo %}LandingPage Index{% endblock %}
{% load static %}
{% block contenido %}
    <section class="container">
        <div class="row">
            <h1 class="h3 mb-2 fw-normal text-center text-primary">Completa tu Registro</h1>
            <form action="" method="post">
               {% csrf_token %}
               {{ form.as_p }}
               <div class="row">
                <div class="row justify-content-end">
                    <div class="col-3">
                        <button class="btn btn-outline-dark" type="reset">Cancelar</button>
                        <input type="submit" class="btn btn-success" value="Registrarme">
                    </div>
                  </div>
               </div>
            </form>
            
        </div>
    </section>    

{% endblock %}
